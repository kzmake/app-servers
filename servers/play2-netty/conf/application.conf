# This is the main configuration file for the application.
# ~~~~~

play.http.secret.key = "secret_key"

play.i18n.langs = ["en"]

play.filters.enabled = []

play.server.server-header = "Play2"

play.server {
  netty {
    transport = "native"

    log.wire = false

    option {
      SO_BACKLOG = 256

      child {
        SO_KEEPALIVE = true
        TCP_NODELAY = true

        //TCP_FASTOPEN = 1
      }
    }
  }
}

akka {
  actor {
    default-dispatcher {
      affinity-pool-executor {
        parallelism-min = 4
        parallelism-factor = 1
        parallelism-max = 16
      }
      throughput = 1
    }
  }
}
